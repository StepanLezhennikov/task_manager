default_install_hook_types: [pre-commit, pre-push]
fail_fast: true

repos:
- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
    - id: black
      language_version: python3

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
        - id: mypy
          args: ["--config-file", "mypy.ini"]