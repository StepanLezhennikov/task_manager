name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  black:
    name: Run Black
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python and Install Black
        uses: ./.github/actions/setup-python
        with:
          python-version: "3.12"
          dependencies: black

      - name: Run Black
        run: black .

  pytest:
    name: Run pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python and Install Dependencies
        uses: ./.github/actions/setup-python
        with:
          python-version: "3.12"
          dependencies: |
            pytest
            django===5.1.4
            pytest-django

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: "task_manager.settings"
        run: pytest .
