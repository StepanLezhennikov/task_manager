name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  black:
    name: Run Black
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run Black
        run: black .

  pytest:
    name: Run pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest django==5.1.4 pytest-django django-environ rest-framework

      - name: Run Tests
        env:
          DJANGO_SETTINGS_MODULE: "task_manager.settings"
          SECRET_KEY: "django-insecure-83jwi=a(ucksms6#30pc=7jg=5swjx(z2-qhak%z+!s+ba=jf#"
          DJANGO_DB_NAME: task_manager
