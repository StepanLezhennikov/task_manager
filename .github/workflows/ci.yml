name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  black:
    name: Run Black
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python and Install Black
        uses: ./.github/actions/setup-python
        with:
          python-version: "3.12"
          dependencies: black

      - name: Run Black
        run: black .

  pytest:
    name: Run pytest
    runs-on: ubuntu-latest
    needs: black

    if: github.event_name == 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python and Install Pytest
        uses: ./.github/actions/setup-python
        with:
          python-version: "3.12"
          dependencies: pytest

      - name: Run test always_true
        run: pytest tests/always_true.py
