name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  black:
    name: Run Black
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run Black
        run: black .

  run-tests:
    name: Run pytest
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: ${{ secrets.DJANGO_DB_NAME }}
          POSTGRES_USER: ${{ secrets.DJANGO_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DJANGO_DB_PASSWORD }}
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python and Install Pytest
        uses: ./.github/actions/setup-python
        with:
          python-version: "3.12"
          dependencies: "poetry"

      - name: Install dependencies
        run: |
          poetry install

      - name: Create .env file from GitHub secrets
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "DJANGO_DB_NAME=${{ secrets.DJANGO_DB_NAME }}" >> .env
          echo "DJANGO_DB_USER=${{ secrets.DJANGO_DB_USER }}" >> .env
          echo "DJANGO_DB_PASSWORD=${{ secrets.DJANGO_DB_PASSWORD }}" >> .env
          echo "DJANGO_DB_HOST=localhost" >> .env
          echo "DJANGO_DB_PORT=5432" >> .env

      - name: Check DB connection with Poetry
        run: |
          poetry run python -c "import psycopg; psycopg.connect(host='localhost', dbname='${{ secrets.DJANGO_DB_NAME }}', user='${{ secrets.DJANGO_DB_USER }}', password='${{ secrets.DJANGO_DB_PASSWORD }}')"

      - name: Flush database
        run: |
          poetry run python manage.py flush --noinput

      - name: Apply Django migrations
        run: |
          poetry run python manage.py makemigrations
          poetry run python manage.py migrate --noinput

      - name: List tables in the database
        run: |
          poetry run python -c "
          import psycopg
          try:
              conn = psycopg.connect(
                  dbname='${{ secrets.DJANGO_DB_NAME }}',
                  user='${{ secrets.DJANGO_DB_USER }}',
                  password='${{ secrets.DJANGO_DB_PASSWORD }}',
                  host='localhost',
                  port=5432
              )
              cursor = conn.cursor()
              cursor.execute(\"SELECT table_name FROM information_schema.tables WHERE table_schema = 'public';\")
              tables = cursor.fetchall()
              print('Tables in the database:')
              for table in tables:
                  print(table[0])
              cursor.close()
              conn.close()
          except Exception as e:
              print(f'Error: {e}')
          "

      - name: Test with pytest
        working-directory: .
        run: poetry run pytest .
